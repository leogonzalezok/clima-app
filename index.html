<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaApp - Conocé el clima en tu ciudad</title>
    <meta name="description" content="ClimApp es una aplicación en donde podes ver en tiempo real el clima de las ciudades de 7 países diferentes.">
    <link rel="shortcut icon" href="img/favicon/logo.ico" type="image/x-icon">
    <link href="css/styles.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script> 
    
</head>
<body>
    <div class="container mx-auto mt-10">
        <a class="mt-5 flex justify-center items-center"  href="index.html">
            <img src="./img/favicon/logo.png" alt="Logo" width="50">
            <h1 id="titulo" class="ml-2 text-4xl text-white font-bold">ClimApp</h1>
        </a>
        <div class="max-w-lg mx-auto">

            <div class="mt-10 w-100">
                <div id="resultado">
                    <p class="text-center text-white mt-6 w-100">Agrega tu ciudad y país, el resultado se mostrará aquí</p>
                </div>
            </div>
            
            <form id="formulario" class="mt-10" action="#" method="POST">
                <div class="mt-5">
                    <input 
                        type="text" 
                        name="ciudad"
                        id="ciudad"
                        placeholder="Escribe tu Ciudad"
                        class="w-full p-2 rounded"
                    />
                </div>
                <div class="mt-5">
                    <select 
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                        id="pais"
                    >
                        <option disabled selected value="">-- Seleccione --</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">México</option>
                        <option value="PE">Perú</option>
                    </select>
                </div>

                <button 
                    type="submit"
                    class="enviar hover:transition-all ease delay-50  border-solid hover:border-2 border-sky-400 hover:bg-sky-400 mt-5 w-full bg-slate-900 text-white p-3  uppercase font-bold cursor-pointer rounded"
                    >
                    Obtener Clima
                </button>
            </form>

     
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
